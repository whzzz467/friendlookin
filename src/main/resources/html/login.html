<!DOCTYPE>
<html>
<head>
<title>登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content=""/>
<meta name="Keywords" content=""/>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.20.0-0/axios.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<link rel="stylesheet" type="text/css" href="../css/loginAndRegeist.css">
</head>
<body style="background: #348f50; 
  	background: -webkit-linear-gradient(to right, #348f50, #56b4d3); 
  	background: linear-gradient(to right, #348f50, #56b4d3); ">
	<br><br>
	<div class="login-wrap">
  		<div class="login-html">
	    	<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
	    	<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
	    	<div class="login-form">
	      		<div class="sign-in-htm">
					<br><br><br><br>
					<form id="login" method="post">
	        		<div class="group">
	          			<label for="user" class="label">用户名</label>
	          			<input id="user" type="text" class="input" name="name">
	        		</div>
	        		<div class="group">
	          			<label for="pass" class="label">密码</label>
	          			<input id="pass" type="password" class="input"  name="password">
	        		</div>
	        		<div class="group">
	          			<input id="check" type="checkbox" class="check" checked>
	          			<label for="check" style="color: white;"><span class="icon"></span> 记住我 </label>
	       			</div>
	        		<div class="group">
	          			<input type="submit" class="button" value="登录" onclick="login()">
	        		</div>
					</form>
	      		</div>
	      		<div class="sign-up-htm">
					<br>
					<form id="registered" method="post">
	        		<div class="group">
	          			<label for="user" class="label">用户名</label>
	          			<input id="user" type="text" class="input" name="name">
	        		</div>
					<div class="group">
						<label for="pass" class="label">手机号码</label>
						<input id="pass" type="text" class="input" name="phone">
					</div>
					<div class="group">
						<label for="pass" class="label">邮箱地址</label>
						<input id="pass" type="text" class="input" name="email">
				    </div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input id="password" type="password" class="input" data-type="password" name="password">
					</div>
	        		<div class="group">
	          			<label for="pass" class="label">确认密码</label>
	          			<input id="password2" type="password" class="input" data-type="password" name="password2">
	        		</div>
	        		<br>
	        		<div class="group">
	          			<input type="submit" class="button" value="注册" onclick="registered()">
	        		</div>
					</form>

	      		</div>
    		</div>
  		</div>
	</div>



</body>
</html>
